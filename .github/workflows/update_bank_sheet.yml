name: Update Bank Statement

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch: 

jobs:
  update-statement:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib python-dotenv requests
    
    - name: Run bank statement update
      env:
        STARLING_CLIENT_TOKEN: ${{ secrets.STARLING_CLIENT_TOKEN }}
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      run: |
        python bank-statement-script.py